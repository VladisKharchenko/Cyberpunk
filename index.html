<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top-line-container">
        <img
          src="./images/header-logo.svg"
          class="header__logo"
          alt="Логотип Cyberpunk 2077"
        />
        <div class="header__logos-bar">
          <button type="button" class="header__logo-button">
            <img src="./images/youtube-logo.svg" alt="Логотип Ютуба" />
          </button>
          <button type="button" class="header__logo-button">
            <img src="./images/vk-logo.svg" alt="Логотип Вконтакте" />
          </button>
          <button type="button" class="header__logo-button">
            <img src="./images/facebook-rect-logo.svg" alt="Логотип Фейсбука" />
          </button>
          <button type="button" class="header__logo-button">
            <img src="./images/twitter-square-logo.svg" alt="Логотип Твитера" />
          </button>
          <button type="button" class="header__logo-button">
            <img src="./images/twitch-logo.svg" alt="Логотип Твича" />
          </button>
          <button type="button" class="header__logo-button">
            <img
              src="./images/instagram-square-logo.svg"
              alt="Логотип Инстаграм"
            />
          </button>
        </div>
      </div>
      <div class="header__ask-panel">
        <div class="header__ask-panel-container">
          <h1 class="header__ask-panel-title">
            Доступно на<br />
            всех платформах
          </h1>
          <button type="button" class="header__ask-panel-button">
            Узнать больше
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
